<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Watch</title>
</head>

<body>
  <div id="root"></div>
  <div id="global-error"
    style="display: none; color: red; padding: 20px; z-index: 9999; position: absolute; top: 0; left: 0; background: rgba(0,0,0,0.8); white-space: pre-wrap;">
  </div>
  <script>
    window.global = window;
    window.process = { env: {}, version: '' };

    window.onerror = function (message, source, lineno, colno, error) {
      const el = document.getElementById('global-error');
      el.style.display = 'block';
      el.innerHTML += `<h3>Global Error:</h3><p>${message}</p><p>${source}:${lineno}:${colno}</p><pre>${error && error.stack}</pre>`;
    };

    window.onunhandledrejection = function (event) {
      const el = document.getElementById('global-error');
      el.innerHTML += `<h3>Unhandled Rejection:</h3><p>${event.reason}</p>`;
    };
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
